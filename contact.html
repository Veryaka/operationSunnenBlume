<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleEtc.css" />
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <img class="header-icon" src="assets/header-icon.png" alt="" />
            <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
            <nav>
                <a href="project.html">Project</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="illustration">
                <img 
                class="illustratiion" 
                src="" 
                alt="gambar" 
                width="800px"
                />
            </div>
            
            <div class="contact">
                
                <img class="profile-contact-img" src="https://img.freepik.com/free-vector/cute-kitsune-with-sword-cartoon-character-art-object-isolated_138676-3159.jpg?w=740&t=st=1696044857~exp=1696045457~hmac=aaef4ceeca532f231d5567add059f97909d9574e520ab709d3bfd51d16f5a3a5" alt="contact img">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me</p>
                <h4>Your informtion</h4>
                
                <form 
                action="https://formsubmit.co/arifinnurpadillah@gmail.com" 
                method="post" 
                autocomplete="off"
                >
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                
                            <div class="form-input">
                                <input type="text" class="input-item" name="name" id="name" placeholder="input nama" />
                                <label for="name" class="form-label"></label>
                            </div>
                        </div>
                
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                
                            <div class="form-input">
                                <input type="text" class="input-item" name="city" id="city" placeholder="input city" />
                                <label for="city" class="form-label"></label>
                            </div>
                        </div>
                
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                
                            <div class="form-input">
                                <input type="email" class="input-item" name="email" id="email" placeholder="input email" />
                                <label for="email" class="form-label"></label>
                            </div>
                        </div>
                
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                
                            <div class="form-textarea">
                                <textarea type="text" class="textarea" name="message" id="email" placeholder="input advice" rows="8"
                                    cols="52">
                                  </textarea>
                                <label for="message" class="form-label"></label>
                            </div>
                        </div>
                    </div>
                
                    <input type="submit" name="" id="" class="submit" value="submit" />
                    <input type="hidden" name="-next" class="next" />
                    <!-- <input type="hidden" name="_captcha" value="false"> -->
                </form>
        </div>
    </main>

    <div class="modal-container">
        <div class="modal">
            <img src="" alt="">
            <h3>Pesan di dalam modal</h3>
            <p>thanks for submiting</p>
        </div>
    </div>

    <footer>
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Programmer</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">
                Copyright &copy; 2021. Cobee. All rights reserved.
            </p>
        </div>
    </footer>
</body>

<script src="main.js"></script>
</html>
